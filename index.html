<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
    <title>Document</title>
</head>

<body>



    <div class="bg">
        <div class="current_shapes">
            <div>
                <p class="current_shapes--title">Figures that was created</p>
                <div class="scr current_shapes--number">000</div>
            </div>
            <div>
                <p class="current_shapes--title">Figures caught</p>
                <div class="scr catted_shapes--number">000</div>
            </div>
            <img class="roundBtn add-a-figure" src="./images/startBtn.png" alt="">
            <img src="./images/stopBtn.png" class="roundBtn add-a-class" alt="">
            <div>
                <p class="button_description">Create one shape in X seconds</p>
                <div class="shapes_amount">
                    <img src="./images/minusBtn.png" alt="" class="shapes_amount--increase roundBtn">
                    <div class="indicator amount">000</div>
                    <img src="./images/plusBtn.png" alt="" class="shapes_amount--decrease roundBtn">
                </div>

            </div>
            <div>
                <p class="button_description">Fly in X seconds</p>
                <div class="gravity_value">
                    <img src="./images/minusBtn.png" alt="" class="gravity_value--increase roundBtn">

                    <div class="indicator speed">000</div>
                    <img src="./images/plusBtn.png" alt="" class="gravity_value--decrease roundBtn">
                </div>

            </div>




        </div>

        <div class="screen"></div>


        <div class="buttons">


        </div>

    </div>

</body>

</html>
